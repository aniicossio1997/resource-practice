<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="container mt-5">
      <h1>{{ message }}</h1>
      <h1><strong>invertido: </strong> {{ invertido }}</h1>
      <input type="text" class="form-control" v-model="message" />
      <hr />
      <button class="btn btn-primary" @click="contador=contador+10">+</button>
      <button class="btn btn-danger" @click="contador=contador-10">-</button>
      <h2>{{contador}}</h2>
      <div class="progress mt-3">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          :style="{'width': contador+'%'}"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          :class="color"
        >
          {{contador}}
        </div>
      </div>
    </div>
    <script defer>
      window.addEventListener("load", (event) => {
        console.log("window addEventListener load event");
      });
    </script>
    <script src="05.js"></script>
  </body>
</html>
